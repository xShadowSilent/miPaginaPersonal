<!DOCTYPE html>
<html lang="zxx">

<head>
	<title>{%block title %} {%endblock%} | JEZQ</title>
	<meta charset="UTF-8">
	<meta name="description" content="SolMusic HTML Template">
	<meta name="keywords" content="music, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{%load static%}

	<!-- Favicon -->
	<link href="{% static 'core/img/JEQZ.ico' %}" rel="shortcut icon" />

	<!-- Google font -->
	<link
		href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i&display=swap"
		rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}" />
	<link rel="stylesheet" href="{% static 'core/css/font-awesome.min.css' %}" />
	<link rel="stylesheet" href="{% static 'core/css/owl.carousel.min.css' %}" />
	<link rel="stylesheet" href="{% static 'core/css/slicknav.min.css' %}" />

	<!-- Main Stylesheets -->
	<link rel="stylesheet" href="{% static 'core/css/style.css' %}" />



	<!-- Header section -->
	{% include "core/header.html" %}
	{%block header %} {%endblock%}
	<!-- Header section end -->


</head>


<body>
	<!--Contenido-->
	{%block content %} {%endblock%}


	<!--footer-->
	{% include "core/foter.html" %}
	{%block foter %} {%endblock%}



	<!--====== Javascripts & Jquery ======-->
	<script src="{% static 'core/js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'core/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'core/js/jquery.slicknav.min.js' %}"></script>
	<script src="{% static 'core/js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'core/js/mixitup.min.js' %}"></script>
	<script src="{% static 'core/js/main.js' %}"></script>

</body>

</html>
