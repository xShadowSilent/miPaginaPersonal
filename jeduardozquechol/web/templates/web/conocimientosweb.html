{%extends 'core/base.html'%}
{%block title %} WEB {%endblock%}
{%load static%}

{%block content %}


<!-- Page Preloder -->
<div id="preloder">
	<div class="loader"></div>
</div>

<section class="playlist-section spad">
	<div class="container-fluid">
		<div class="section-title">
			<h2>Mis conocimientos en programaci√≥n web</h2>
		</div>
	</div>
</section>




{%for web in webs reversed %}


	<!-- conocimientos section -->
	<section class="conocimientos-section spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="sub-text">
						<h2>{{web.title}}</h2>
						<h3>{{web.subtitle}}</h3>
						<p>{{web.content|safe}}</p>
						
					</div>
				</div>
				<div class="col-lg-6">
					<img class="ss-thumb" src="{{web.image.url}}" alt="">
				</div>
			</div>
		</div>
	</section>
	<!-- conocimientos section end -->
	{%endfor%}


{%endblock%}
